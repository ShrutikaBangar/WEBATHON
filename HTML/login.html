<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../CSS/interior.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn"onclick="SignUp()">SignUp</button>
            </div>
            <div class="social-icon">
                <img src="images/camera_3694332.png" alt="">
                <img src="images/letter-f_7553159.png" alt="">
                <img src="images/letter-g_9871677.png" alt="">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
               <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form  id="SignUp" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
               <input type="checkbox" class="checkbox"><span>I agree to the terms & condition</span>
                <button type="submit" class="submit-btn"> SignUp</button>
            </form>

        </div>

     </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("SignUp");
        var z = document.getElementById("btn");

        function SignUp(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
    
    </script>
</body>
</html>
